<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>EasyHome</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="/reset.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<!-- prettier-ignore -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

		<!-- Load Esri Leaflet from CDN -->
		<script src="https://unpkg.com/esri-leaflet"></script>

		<!-- prettier-ignore -->
		<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css" />
		<script src="https://unpkg.com/esri-leaflet-geocoder"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

		<script src="/utils.js"></script>
		<script src="/home.js"></script>
		<link rel="stylesheet" href="/home.css" />
	</head>
	<body>
		<div id="mapid"></div>
		<button id="showMenu-btn">=</button>
		<div class="sidebar">
			<button id="sidebar-btn">X</button>
			<form id="criteres-form">
				<h2>Localisation</h2>
				<div class="mb-3 row">
					<div class="col-sm-10">
						<input type="text" class="form-control" id="postal_codes" />
					</div>
				</div>
				<div class="separator"></div>

				<h2>Budget</h2>
				<div class="mb-3 row justify-content-between">
					<label for="price_min" class="col-sm-auto col-form-label">
						Prix minumum
					</label>
					<div class="col-sm-auto">
						<input type="number" class="form-control" id="price_min" min="0" />
					</div>
				</div>

				<div class="mb-3 row justify-content-between">
					<label for="price_max" class="col-sm-auto col-form-label">
						Prix maximum
					</label>
					<div class="col-sm-auto">
						<input type="number" class="form-control" id="price_max" min="0" />
					</div>
				</div>
				<div class="separator"></div>

				<h2>Surface</h2>
				<div class="mb-3 row justify-content-between">
					<label for="area_min" class="col-sm-auto col-form-label">
						Surface minimum
					</label>
					<div class="col-sm-auto">
						<input type="number" class="form-control" id="area_min" min="0" />
					</div>
				</div>

				<div class="mb-3 row justify-content-between">
					<label for="area_max" class="col-sm-auto col-form-label">
						Surface maximum
					</label>
					<div class="col-sm-auto">
						<input type="number" class="form-control" id="area_max" min="0" />
					</div>
				</div>
				<div class="separator"></div>

				<h2>Caracteristiques</h2>
				<div class="mb-3 row justify-content-between">
					<label for="rooms" class="col-sm-auto col-form-label">
						Nombre de pieces
					</label>
					<div class="col-sm-auto">
						<input type="number" class="form-control" id="rooms" min="0" />
					</div>
				</div>
				<div class="separator"></div>

				<h2>Type de bien</h2>
				<div class="form-check">
					<label class="form-check-label" for="Apartment"> Appartement </label>
					<input
						class="form-check-input"
						type="checkbox"
						value="Apartment"
						id="Apartment"
					/>
				</div>
				<div class="form-check">
					<label class="form-check-label" for="inputHouse"> Maison </label>
					<input
						class="form-check-input"
						type="checkbox"
						value="House"
						id="House"
					/>
				</div>
				<div class="separator"></div>

				<button type="submit" class="btn btn-primary btn-lg">Valider</button>
			</form>
		</div>
		<div id="center">
			<p id="text">Fetch API</p>
			<button id="center-me">Cliquer</button>
		</div>
	</body>
</html>
